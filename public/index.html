<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="ml-3 text-2xl font-bold mt-2 fixed">Board Title</h1>

    <section class="flex">
      <div class="flex flex-shrink-0 mt-11 board">
        <!-- Start New Board -->
        <div class="w-72 m-1">
          <div class="flex flex-col justify-between bg-gray-200 p-2 rounded ml-1">
            <button class="p-1 text-gray-500 w-full text-left hover:bg-gray-300 rounded new-board">
              + Create a new board
            </button>
            <input
              type="text"
              name="add-input"
              class="p-1 rounded shadow add-input hidden"
              placeholder="Board Name"
            />
          </div>
        </div>
        <!-- End New Board -->
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="scripts/script.js"></script> -->
  <script src="scripts/attempttwo.js"></script>
</html>
